<html>
  <head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="../jflix-favicon.png">
<title>Juan Flix+ | Mi Lista de Películas y Series</title>
<link rel="stylesheet" href="mylist.css">
</head>
<body>
  <div class="logo">
    <img src="../assets/jflix/img/jflix-logo.png" alt="Logo"> 
</div>

  <div class="container">
    <h1>Mi Lista</h1>
    <div class="list" id="myList">
      <!-- Los elementos de la lista se agregarán aquí dinámicamente -->
    </div>
    <form id="addMovieForm">
      <select id="movieSelect">
        <option value="">Selecciona una película o serie</option>
        <!-- Las opciones se agregarán dinámicamente -->
      </select>
      <button type="submit">Agregar a Mi Lista</button>
    </form>
    <div id="error" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="mylist.js"></script>
</body>
</html>
