    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            opacity: 0; /* Inicialmente oculto para la animación */
            transform: translateY(20px); /* Desplazado hacia abajo para la animación */
            animation: fadeInUp 0.5s forwards; /* Animación de entrada */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0); /* Regresar a la posición original */
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #6200ea;
            animation: titleFadeIn 0.6s forwards; /* Animación de entrada para el título */
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
