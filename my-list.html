<title>Mi Lista de Películas y Series</title>
<style>
  /* Global styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #141414;
  color: #fff;
}

h1 {
  text-align: center;
  color: #e50914;
  margin-bottom: 20px;
}

/* Container styles */

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  background-color: #1a1a1a;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* List styles */

.movie-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 20px;
}

.movie-item {
  width: 200px;
  margin: 10px;
  transition: transform 0.3s ease-in-out;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}

.movie-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.movie-item img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.movie-item .title {
  margin-top: 5px;
  font-weight: bold;
  text-align: center;
  color: #fff;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 0 0 10px 10px;
}

.movie-item .remove {
  position: absolute;
  top: 5px;
  right: 5px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  font-size: 16px;
  cursor: pointer;
  display: none;
}

.movie-item:hover .remove {
  display: block;
}

/* Add movie form styles */

#addMovieForm {
  margin-top: 20px;
  text-align: center;
}

#addMovieForm select, #addMovieForm button {
  margin: 5px;
  padding: 5px 10px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: #fff;
  cursor: pointer;
}

#addMovieForm button:hover {
  background-color: #333;
}

/* Error message styles */

.error {
  color: #e50914;
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}
