<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="jflix-favicon.png">
    <title>Juan Flix+ | Descripción de la Película</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #141414;
        }
        .container {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            max-width: 600px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .play {
            background-color: #e50914;
            color: white;
        }
        .play:hover {
            background-color: #f40612;
        }
        .info {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .info:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container" id="movie-container">
        <div class="overlay">
            <img src="../assets/jflix/img/jflix-logo.png">
            <h1 id="movie-title">Cargando...</h1>
            <p id="movie-description">Por favor, espera...</p>
            <div class="buttons">
                <button class="button play" id="play-button"><svg aria-hidden="true" data-prefix="fas" data-icon="play-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-play-circle fa-w-16 fa-7x"><path fill="#ffff" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z" class=""></path></svg>Reproducir</button>
            </div>
        </div>
    </div>

    <script>
const playButton = document.getElementById('play-button');

        const apiKey = '26750a2fb7d61fdec546f4df7c4ad631'; // Reemplaza con tu clave de API

        // Función para obtener el valor de los parámetros de la URL
        function getUrlParams() {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(window.location.search);
            // Quitar parámetro id de la URL
            url.searchParams.delete('mId');
            url.searchParams.delete('mLink');
            url.searchParams.delete('documental');
    window.history.pushState({}, '', url.href);
            return {
                movieId: params.get('mId'),
                movieLink: params.get('mLink'),
                documental: params.get('documental')
            };
        }
        const { movieId, movieLink, documental } = getUrlParams(); // Obtiene los parámetros desde la URL

    // Redirige si hay un parámetro 'documental'
    if (documental) {
        window.location.href = `../assets/jflix/player/reproductor.html?id=${documental}`;
    } else if (!movieId || !movieLink) {
            document.getElementById('movie-title').innerText = "Error";
            document.getElementById('movie-description').innerText = "No se proporcionó un ID de película.";
            document.getElementById('movie-container').style.backgroundImage = `url('../assets/jflix/img/j-flix-back.jpg')`;
            playButton.style.display = 'none';
            document.title = "Juan Flix+ | Error";
        } else {
            const url = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=es-ES`;

            // Realiza la solicitud a la API
            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Error en la solicitud: ${res.status}`);
                    }
                    return res.json(); // Convierte la respuesta a JSON
                })
                .then(json => {
                    // Actualiza el contenedor con los datos de la película
                    document.title = `Juan Flix+ | "${json.title}"`;
                    document.getElementById('movie-title').innerText = json.title;
                    document.getElementById('movie-description').innerText = json.overview;

                    // Cambia la imagen de fondo del contenedor
                    document.getElementById('movie-container').style.backgroundImage = `url('https://image.tmdb.org/t/p/original${json.backdrop_path}')`;

                    // Configura el enlace del botón "Reproducir"
                    
                    if (movieLink) {
                        playButton.onclick = () => {
                            window.location.href = `../assets/jflix/player/reproductor.html?id=${movieLink}`; // Redirige al enlace proporcionado
                        };
                    } else {
                        playButton.style.display = 'none';
                        playButton.onclick = () => {
                            alert("No se proporcionó un enlace para reproducir la película.");
                        };
                    }
                })
                .catch(err => {
                    console.error('Error al realizar la solicitud:', err);
                    document.getElementById('movie-title').innerText = "Error";
                    document.getElementById('movie-description').innerText = "No se pudo cargar la información de la película.";
                });
        }
    </script>
</body>
</html>
